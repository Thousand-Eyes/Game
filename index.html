<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜態賽局納許均衡求解器</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定義樣式補充 */
        body { font-family: "Noto Sans TC", sans-serif; }
        .cell-highlight { 
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.5); 
            transform: scale(1.02);
            z-index: 10;
        }
        /* 隱藏數字輸入框的上下箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -appearance: textfield;
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-50 p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto">
        
        <!-- Header -->
        <header class="mb-8 text-center md:text-left flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 flex items-center justify-center md:justify-start gap-2">
                    <!-- Icon: Calculator -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
                    靜態賽局納許均衡求解器
                </h1>
                <p class="text-slate-500 mt-2">輸入報酬矩陣，自動尋找純策略納許均衡 (Pure Strategy Nash Equilibrium)</p>
            </div>
            <div class="mt-4 md:mt-0 flex gap-2">
                <button onclick="loadPreset('prisoners')" class="px-3 py-2 bg-white border border-slate-300 rounded shadow-sm hover:bg-slate-50 text-sm font-medium flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> 囚徒困境
                </button>
                <button onclick="loadPreset('pigs')" class="px-3 py-2 bg-white border border-slate-300 rounded shadow-sm hover:bg-slate-50 text-sm font-medium flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> 智豬賽局
                </button>
                <button onclick="loadPreset('sexes')" class="px-3 py-2 bg-white border border-slate-300 rounded shadow-sm hover:bg-slate-50 text-sm font-medium flex items-center gap-2 transition-colors">
                    <svg class="w-4 h-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg> 性別戰
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
          
            <!-- Controls & Configuration -->
            <div class="lg:col-span-3 space-y-6">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="font-semibold text-slate-700 mb-4 flex items-center gap-2">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        賽局設定
                    </h3>
              
                    <div class="space-y-4">
                        <!-- Matrix Size -->
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">矩陣大小</label>
                            <div class="flex bg-slate-100 p-1 rounded-lg" id="size-controls">
                                <button onclick="setMatrixSize(2)" class="flex-1 py-1 text-sm font-medium rounded-md transition-colors size-btn" data-size="2">2x2</button>
                                <button onclick="setMatrixSize(3)" class="flex-1 py-1 text-sm font-medium rounded-md transition-colors size-btn" data-size="3">3x3</button>
                                <button onclick="setMatrixSize(4)" class="flex-1 py-1 text-sm font-medium rounded-md transition-colors size-btn" data-size="4">4x4</button>
                            </div>
                        </div>

                        <!-- Player 1 Config -->
                        <div>
                            <label class="block text-xs font-bold text-blue-600 uppercase mb-1">參與者 1 (列)</label>
                            <input type="text" id="p1-name" class="w-full px-3 py-2 border border-slate-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" value="參與者 A (列)" oninput="updateNames()">
                            <div id="p1-strategies-container" class="mt-2 space-y-1">
                                <!-- JS Generated -->
                            </div>
                        </div>

                        <!-- Player 2 Config -->
                        <div>
                            <label class="block text-xs font-bold text-red-600 uppercase mb-1">參與者 2 (行)</label>
                            <input type="text" id="p2-name" class="w-full px-3 py-2 border border-slate-200 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-red-500" value="參與者 B (行)" oninput="updateNames()">
                            <div id="p2-strategies-container" class="mt-2 space-y-1">
                                <!-- JS Generated -->
                            </div>
                        </div>
                    </div>

                    <button onclick="clearData()" class="w-full mt-6 py-2 flex items-center justify-center gap-2 text-sm text-slate-500 hover:text-red-500 transition-colors">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                        清空數據
                    </button>
                </div>
            </div>

            <!-- Matrix & Visualization -->
            <div class="lg:col-span-9 space-y-6">
            
                <!-- The Game Matrix -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 overflow-x-auto">
                    <div class="inline-block min-w-full">
                        <div id="matrix-grid" class="grid gap-2">
                            <!-- JS Generated Content -->
                        </div>
                    </div>
                </div>

                <!-- Analysis Results -->
                <div class="bg-slate-800 text-white p-6 rounded-xl shadow-md">
                    <h4 class="text-lg font-semibold mb-3 flex items-center gap-2">
                        <svg class="w-5 h-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                        大師分析
                    </h4>
                    
                    <div id="analysis-content">
                        <!-- JS Generated -->
                    </div>
                </div>

                <!-- Legend / Help -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-slate-600">
                    <div class="bg-white p-4 rounded-lg border border-slate-200">
                        <h5 class="font-bold text-slate-800 mb-2">如何閱讀？</h5>
                        <ul class="space-y-1 list-disc list-inside">
                            <li><span class="text-blue-600 font-bold">藍色數字</span> 代表 <span class="p1-label-ref">參與者 A</span> 的收益。</li>
                            <li><span class="text-red-600 font-bold">紅色數字</span> 代表 <span class="p2-label-ref">參與者 B</span> 的收益。</li>
                            <li>下方標記 <span class="text-blue-600">★ 最佳反應</span> 表示該選擇是針對對手行動的最優解。</li>
                        </ul>
                    </div>
                    <div class="bg-white p-4 rounded-lg border border-slate-200">
                        <h5 class="font-bold text-slate-800 mb-2">求解邏輯 (划線法)</h5>
                        <p>
                            系統會先固定對手的選擇，找出你的最大收益選項。當某個方格同時是雙方的「最佳反應」時（雙方都劃線/標記），該點即為納許均衡。
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Application Logic -->
    <script>
        // State
        let state = {
            matrixSize: 2,
            p1Name: "參與者 A (列)",
            p2Name: "參與者 B (行)",
            p1Strategies: ["策略 上", "策略 下", "策略 3", "策略 4"],
            p2Strategies: ["策略 左", "策略 右", "策略 3", "策略 4"],
            // 4x4 Max size = 16 cells. Structure: object { p1: num, p2: num }
            payoffs: Array(16).fill(null).map(() => ({ p1: 0, p2: 0 })),
            equilibria: [],
            bestResponses: { p1: [], p2: [] }
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            renderAll();
        });

        // --- Core Logic ---

        function solveGame() {
            const { matrixSize, payoffs } = state;
            let p1Best = [];
            let p2Best = [];

            // 1. P1 Best Response (Compare values within each Column)
            for (let col = 0; col < matrixSize; col++) {
                let maxVal = -Infinity;
                // Find Max
                for (let row = 0; row < matrixSize; row++) {
                    const idx = row * matrixSize + col;
                    const val = payoffs[idx].p1;
                    if (val > maxVal) maxVal = val;
                }
                // Mark Max
                for (let row = 0; row < matrixSize; row++) {
                    const idx = row * matrixSize + col;
                    if (payoffs[idx].p1 === maxVal) {
                        p1Best.push(idx);
                    }
                }
            }

            // 2. P2 Best Response (Compare values within each Row)
            for (let row = 0; row < matrixSize; row++) {
                let maxVal = -Infinity;
                // Find Max
                for (let col = 0; col < matrixSize; col++) {
                    const idx = row * matrixSize + col;
                    const val = payoffs[idx].p2;
                    if (val > maxVal) maxVal = val;
                }
                // Mark Max
                for (let col = 0; col < matrixSize; col++) {
                    const idx = row * matrixSize + col;
                    if (payoffs[idx].p2 === maxVal) {
                        p2Best.push(idx);
                    }
                }
            }

            state.bestResponses = { p1: p1Best, p2: p2Best };
            state.equilibria = p1Best.filter(idx => p2Best.includes(idx));
        }

        // --- Actions ---

        function setMatrixSize(size) {
            state.matrixSize = size;
            // Clear payoffs on resize to avoid index confusion, or keep them. 
            // For simplicity and cleanliness, we reset payoffs to 0.
            state.payoffs = Array(16).fill(null).map(() => ({ p1: 0, p2: 0 }));
            renderAll();
        }

        function clearData() {
            state.payoffs = Array(16).fill(null).map(() => ({ p1: 0, p2: 0 }));
            renderAll();
        }

        function updateNames() {
            state.p1Name = document.getElementById('p1-name').value;
            state.p2Name = document.getElementById('p2-name').value;
            // Update labels in the grid/analysis without full re-render for performance
            document.querySelectorAll('.p1-label-ref').forEach(el => el.textContent = state.p1Name);
            document.querySelectorAll('.p2-label-ref').forEach(el => el.textContent = state.p2Name);
            // Re-render required to update grid headers and analysis text
            renderMatrix(); 
            renderAnalysis();
        }

        function updateStrategyName(player, index, value) {
            if (player === 1) {
                state.p1Strategies[index] = value;
            } else {
                state.p2Strategies[index] = value;
            }
            renderMatrix();
            renderAnalysis();
        }

        function updatePayoff(row, col, player, value) {
            const index = row * state.matrixSize + col;
            const numVal = value === '' ? 0 : parseFloat(value);
            state.payoffs[index][player] = numVal;
            renderAll(); // Re-calc and re-render
        }

        function loadPreset(type) {
            setMatrixSize(2);
            state.payoffs = Array(16).fill(null).map(() => ({ p1: 0, p2: 0 })); // Reset

            if (type === 'prisoners') {
                state.p1Name = "囚徒 A";
                state.p2Name = "囚徒 B";
                state.p1Strategies = ["抵賴 (合作)", "招供 (背叛)", "策略 3", "策略 4"];
                state.p2Strategies = ["抵賴 (合作)", "招供 (背叛)", "策略 3", "策略 4"];
                // 0: (-1,-1), 1: (-5,0), 2: (0,-5), 3: (-3,-3)
                state.payoffs[0] = { p1: -1, p2: -1 };
                state.payoffs[1] = { p1: -5, p2: 0 };
                state.payoffs[2] = { p1: 0, p2: -5 };
                state.payoffs[3] = { p1: -3, p2: -3 };
            } else if (type === 'pigs') {
                state.p1Name = "大豬";
                state.p2Name = "小豬";
                state.p1Strategies = ["按按鈕", "等待", "策略 3", "策略 4"];
                state.p2Strategies = ["按按鈕", "等待", "策略 3", "策略 4"];
                // 大按小等(4,4), 大按小按(5,1), 大等小按(9,-1), 雙等(0,0) -> Grid order: 0(雙按), 1(大按小等), 2(大等小按), 3(雙等)
                state.payoffs[0] = { p1: 5, p2: 1 }; // 雙按
                state.payoffs[1] = { p1: 4, p2: 4 }; // 大按小等
                state.payoffs[2] = { p1: 9, p2: -1 }; // 大等小按
                state.payoffs[3] = { p1: 0, p2: 0 }; // 雙等
            } else if (type === 'sexes') {
                state.p1Name = "丈夫";
                state.p2Name = "妻子";
                state.p1Strategies = ["看球賽", "聽歌劇", "策略 3", "策略 4"];
                state.p2Strategies = ["看球賽", "聽歌劇", "策略 3", "策略 4"];
                state.payoffs[0] = { p1: 3, p2: 2 };
                state.payoffs[1] = { p1: 0, p2: 0 };
                state.payoffs[2] = { p1: 0, p2: 0 };
                state.payoffs[3] = { p1: 2, p2: 3 };
            }
            
            // Sync inputs with state
            document.getElementById('p1-name').value = state.p1Name;
            document.getElementById('p2-name').value = state.p2Name;
            
            renderAll();
        }

        // --- Rendering ---

        function renderAll() {
            solveGame();
            renderControls();
            renderMatrix();
            renderAnalysis();
        }

        function renderControls() {
            // Update Size Buttons Styling
            document.querySelectorAll('.size-btn').forEach(btn => {
                const size = parseInt(btn.dataset.size);
                if (size === state.matrixSize) {
                    btn.className = 'flex-1 py-1 text-sm font-medium rounded-md transition-colors bg-white shadow text-blue-600 size-btn';
                } else {
                    btn.className = 'flex-1 py-1 text-sm font-medium rounded-md transition-colors text-slate-500 hover:text-slate-700 size-btn';
                }
            });

            // Update P1 Strategy Inputs
            const p1Container = document.getElementById('p1-strategies-container');
            p1Container.innerHTML = '';
            for(let i=0; i<state.matrixSize; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = state.p1Strategies[i];
                input.className = "w-full px-2 py-1 text-xs border border-slate-100 bg-slate-50 rounded focus:bg-white focus:border-blue-300 focus:outline-none mb-1";
                input.placeholder = `策略 ${i+1}`;
                input.oninput = (e) => updateStrategyName(1, i, e.target.value);
                p1Container.appendChild(input);
            }

            // Update P2 Strategy Inputs
            const p2Container = document.getElementById('p2-strategies-container');
            p2Container.innerHTML = '';
            for(let i=0; i<state.matrixSize; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = state.p2Strategies[i];
                input.className = "w-full px-2 py-1 text-xs border border-slate-100 bg-slate-50 rounded focus:bg-white focus:border-red-300 focus:outline-none mb-1";
                input.placeholder = `策略 ${i+1}`;
                input.oninput = (e) => updateStrategyName(2, i, e.target.value);
                p2Container.appendChild(input);
            }
        }

        function renderMatrix() {
            const grid = document.getElementById('matrix-grid');
            const size = state.matrixSize;
            
            // Set Grid Columns: Auto (for row headers) + N columns
            grid.style.gridTemplateColumns = `auto repeat(${size}, minmax(140px, 1fr))`;
            grid.innerHTML = '';

            // 1. Top-Left Corner
            const corner = document.createElement('div');
            corner.className = "flex flex-col items-center justify-center p-2 text-xs text-slate-400 italic";
            corner.innerHTML = `<div>↓ <span class="p1-label-ref">${state.p1Name}</span></div><div><span class="p2-label-ref">${state.p2Name}</span> →</div>`;
            grid.appendChild(corner);

            // 2. Column Headers (P2 Strategies)
            for (let col = 0; col < size; col++) {
                const header = document.createElement('div');
                header.className = "bg-red-50 text-red-800 font-semibold p-3 text-center rounded-lg border border-red-100 flex items-center justify-center";
                header.textContent = state.p2Strategies[col];
                grid.appendChild(header);
            }

            // 3. Rows
            for (let row = 0; row < size; row++) {
                // Row Header (P1 Strategy)
                const rowHeader = document.createElement('div');
                rowHeader.className = "bg-blue-50 text-blue-800 font-semibold p-3 text-center rounded-lg border border-blue-100 flex items-center justify-center";
                rowHeader.textContent = state.p1Strategies[row];
                grid.appendChild(rowHeader);

                // Cells
                for (let col = 0; col < size; col++) {
                    const idx = row * size + col;
                    const isNE = state.equilibria.includes(idx);
                    const isP1Best = state.bestResponses.p1.includes(idx);
                    const isP2Best = state.bestResponses.p2.includes(idx);

                    const cell = document.createElement('div');
                    // Styling logic
                    let baseClass = "relative p-4 rounded-xl border-2 transition-all duration-300 h-28";
                    if (isNE) {
                        baseClass += " border-yellow-400 bg-yellow-50 cell-highlight";
                    } else {
                        baseClass += " border-slate-200 hover:border-slate-300 bg-white";
                    }
                    cell.className = baseClass;

                    // NE Badge
                    const badge = isNE ? `<div class="absolute -top-3 -right-3 bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-full shadow-sm z-20">納許均衡</div>` : '';

                    // Best Response Indicators
                    const p1Star = isP1Best ? `<div class="absolute -bottom-5 left-0 text-[10px] text-blue-600 font-medium">★ 最佳反應</div>` : '';
                    const p2Star = isP2Best ? `<div class="absolute -bottom-5 right-0 text-[10px] text-red-600 font-medium">最佳反應 ★</div>` : '';

                    // Border colors for inputs
                    const p1Border = isP1Best ? 'border-blue-500' : 'border-slate-200 focus:border-blue-300';
                    const p2Border = isP2Best ? 'border-red-500' : 'border-slate-200 focus:border-red-300';

                    cell.innerHTML = `
                        ${badge}
                        <div class="flex justify-between items-center gap-2 h-full">
                            <!-- P1 Input -->
                            <div class="flex flex-col items-start w-1/2 relative h-full justify-center">
                                <label class="text-[10px] text-blue-400 mb-1 font-bold absolute top-0 left-0 truncate w-full">${state.p1Name}</label>
                                <input type="number" 
                                    class="w-full text-xl font-bold p-1 bg-transparent border-b-2 focus:outline-none text-blue-700 ${p1Border}" 
                                    value="${state.payoffs[idx].p1}"
                                    onchange="updatePayoff(${row}, ${col}, 'p1', this.value)">
                                ${p1Star}
                            </div>
                            
                            <div class="w-px h-12 bg-slate-200 mx-1"></div>

                            <!-- P2 Input -->
                            <div class="flex flex-col items-end w-1/2 relative h-full justify-center">
                                <label class="text-[10px] text-red-400 mb-1 font-bold absolute top-0 right-0 truncate w-full text-right">${state.p2Name}</label>
                                <input type="number" 
                                    class="w-full text-xl font-bold p-1 bg-transparent border-b-2 focus:outline-none text-right text-red-700 ${p2Border}" 
                                    value="${state.payoffs[idx].p2}"
                                    onchange="updatePayoff(${row}, ${col}, 'p2', this.value)">
                                ${p2Star}
                            </div>
                        </div>
                    `;
                    grid.appendChild(cell);
                }
            }
        }

        function renderAnalysis() {
            const container = document.getElementById('analysis-content');
            if (state.equilibria.length > 0) {
                let listHtml = '';
                state.equilibria.forEach(idx => {
                    const row = Math.floor(idx / state.matrixSize);
                    const col = idx % state.matrixSize;
                    listHtml += `
                        <li class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-3 bg-slate-700 p-3 rounded-lg border-l-4 border-yellow-400">
                            <span class="text-sm text-slate-400 whitespace-nowrap">策略組合：</span>
                            <div class="flex items-center gap-2 flex-wrap">
                                <span class="font-medium text-white">${state.p1Name}選「${state.p1Strategies[row]}」</span>
                                <span class="text-slate-500">+</span>
                                <span class="font-medium text-white">${state.p2Name}選「${state.p2Strategies[col]}」</span>
                            </div>
                            <span class="sm:ml-auto bg-slate-900 px-2 py-1 rounded text-xs text-slate-400 whitespace-nowrap">
                                收益: (${state.payoffs[idx].p1}, ${state.payoffs[idx].p2})
                            </span>
                        </li>
                    `;
                });

                container.innerHTML = `
                    <div class="space-y-3">
                        <p class="text-slate-300">
                            在這個賽局中，我們找到了 <span class="text-yellow-400 font-bold text-xl mx-1">${state.equilibria.length}</span> 個純策略納許均衡點。
                        </p>
                        <ul class="space-y-2 mt-2">
                            ${listHtml}
                        </ul>
                        <p class="text-sm text-slate-400 mt-4 italic border-t border-slate-700 pt-3">
                            定義：在這些點上，沒有任何一方可以透過單方面改變策略而獲得更好的收益。
                        </p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-4 text-slate-400">
                        <svg class="w-8 h-8 mb-2 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
                        <p>目前沒有發現純策略納許均衡 (Pure Strategy Nash Equilibrium)。</p>
                        <p class="text-sm mt-1">這意味著參與者可能會採取「混合策略」（隨機出招）。</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
